name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    strategy:
      matrix:
        include:
          - environment: "fundraising"
            slack_url_secret: SLACK_URL_TEST
            start_date: "2022-11-30T00:00:00.000Z"
          - environment: "programs"
            slack_url_secret: SLACK_URL_TEST
            start_date: "2022-11-29T00:00:00.000Z"
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm ci
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: ${{ matrix.environment }}
          preCommands: |
            echo ${{ secrets.HIGHRISE_TOKEN }} | wrangler secret put HIGHRISE_TOKEN
            echo ${{ secrets.[matrix.slack_url_secret] }} | wrangler secret put SLACK_URL
